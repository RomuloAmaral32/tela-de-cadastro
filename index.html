<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <header>
        <br>
    <h2>Código do produto:</h2> 
    <input type="text" class="entrada" id="p0" placeholder="   código do produto">
    <h2>Marca do produto:</h2>
    <input type="text" class="entrada" id="p1" placeholder="    Marca do produto">
    <h2>Tipo do produto:</h2>
    <input type="text" class="entrada" id="p2" placeholder="    Tipo do produto">
    <h2>Categoria do produto:</h2>
    <input type="text" class="entrada" id="p3" placeholder="    Categoria do produto">
    <h2>Preço Unitário do Produto:</h2>
    <input type="text" class="entrada" id="p4" placeholder="    Preço Unitário do Produto">
    <h2>Custo do Produto:</h2>
    <input type="text" class="entrada" id="p5" placeholder="    Custo do Produto">
    <h2>Observações:</h2>
    <input type="text" class="entrada"id="p6" placeholder="   Observações">
    <br>
    <button class="botao" onclick="registro()" >Registrar</button>
    <br><br>
    </header>
    <main id="areadetrabalho">
      
    </main>
    
    


    <script src="interaca.js"></script>
</body>
</html>
